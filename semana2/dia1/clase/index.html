<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <title>Estilos</title>
  </head>
  <body>
    <p id="texto-en-negrita" style="font-family: 'Akaya Telivigala', cursive;" >Este texto estara en negrita y su familia es Akaya</p>
    <p id="texto-en-italica">Este texto estara en italica</p>

    <p>
      Esta es una frase muy famosa del siglo XX <sub id="autor">Arquimides</sub>
    </p>
    <p>2 <sup>3</sup> <b>=</b> 8</p>

    <p class="estilo-de-letra">
      Este es un texto muy muy largo ,tan <sup>largo</sup> que
      <b>REQUIERE</b> ser <sub>dividido</sub>
    </p>
    <i>Este texto estara en italica</i>
  </body>
</html>
