<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Rowspan</title>
  </head>
  <body>
    <main>
      <table border="width" ="50%">
        <tr>
          <th>Nombre</th>
          <td>Jeankarlo Ayala</td>
        </tr>
        <tr>
          <th rowspan="2">Telefono</th>
          <td>996278778</td>
        </tr>
        <tr>
          <td>924230374</td>
        </tr>
      </table>

      <hr />

      <table border="width" ="50%">
        <tr>
          <th rowspan="2">Datos Personales</th>
          <td>Jeankarlo Martin</td>
        </tr>

        <tr>
          <td>Ayala Moscol</td>
        </tr>

        <tr>
          <th rowspan="2">Telefonos</th>
          <td>996278778</td>
        </tr>

        <tr>
          <td>924230374</td>
        </tr>
        <tr>
          <th rowspan="2">Amigos</th>
          <td>Cristiano Ronaldo</td>
        </tr>
        <tr>
          <td>Lionel Messi</td>
        </tr>
      </table>

      <hr />

    </main>
  </body>
</html>
